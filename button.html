<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark/Light Mode Toggle</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
        background-color: white;
        color: black;
        transition: background-color 0.4s, color 0.4s;
        align-items: center;
    }
    div{
        height: 500px;
        width:500px;
        border:1px solid blue;
        border-radius: 6px;
        margin-left: 50px;
    }

    .dark-mode {
        background-color: #222;
        color: white;
    }

    /* Toggle Button Style */
    .toggle-btn {
        font-size: 20px;
        background-color: #ccc;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .dark-btn {
        background-color: #2196F3;
        color: white;
    }
</style>
</head>
<body>
    <div>
    <h1>Hey!!, Try out this magic</h1>

<h2>Click on the Toggle Button</h2>

<button id="modeToggle" class="toggle-btn">üåô Dark Mode</button>
</div>

<script>
    const toggleBtn = document.getElementById('modeToggle');
    const body = document.body;

    toggleBtn.addEventListener('click', () => {
        body.classList.toggle('dark-mode');

        if (body.classList.contains('dark-mode')) {
            toggleBtn.textContent = '‚òÄÔ∏è Light Mode';
            toggleBtn.classList.add('dark-btn');
        } else {
            toggleBtn.textContent = 'üåô Dark Mode';
            toggleBtn.classList.remove('dark-btn');
        }
    });
</script>

</body>
</html>
